<!DOCTYPE html>
<html lang="uk">
    <head>
        <meta charset="UTF-8">
        <title>Okten Web</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
    </head>
    <body>

        <div class="nav_content">
            <div class="wrapper">
                <div class="nav logo">
                    <img src="image/logo.png" alt="Okten Logo">
                </div>
                <nav>
                    <div class="nav_item"><a href="#">Курси</a></div>
                    <div class="nav_item"><a href="#">Акції</a></div>
                    <div class="nav_item"><a href="#">Відгуки</a></div>
                    <div class="nav_item"><a href="#">Галарея</a></div>
                    <div class="nav_item"><a href="#">Про нас</a></div>
                    <div class="nav_item"><a href="#">Блог</a></div>
                    <div class="nav_item"><a href="#">Контакти</a></div>
                </nav>

                <div class="nav_button">
                    <button>Замовити зворотнй дзвінок</button>
                </div>
            </div>



        </div>

        <div class="first-screen">
            <div class="first-screen_left">
                <h3>Школа прогамування OKTENWEB</h3>
                <h1>КУРСИ ПРОГРАМУВАННЯ <br>
                    <span>З ГАРАНТІЄЮ</span> ПРАЦЕВЛАШТУВАННЯ</h1>

                <div class="first-screen_text">
                    <p>З OKTEN SCHOOL ти отримаєш високооплачувану роботу своєї мрії. Ми готуємо висококласних ІТ-спеціалістів</p>
                </div>
<button>Пройди тест на ІТ профорієнтацію</button>
            </div>
            <div class="first-screen_right">
                <img src="image/okten.png" alt="Okten Web">

                <div class="play_button_wrap">
                    <div class="play_button">
                        <div class="play_button_item">
                            <i class="fas fa-play"></i>
                        </div>
                    </div>

                </div>

            </div>
        </div>

    </body>
</html>
