<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Strong Rubik</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
    <body>

        <div class="HappyFather">

            <div class="header Flex">

                <div class="HeaderWhite Flex">
                    <div class="Black"></div>
                </div>
            </div>

            <div class="Nav Flex">
                <div class="NavBar" style="background: brown"></div>
                <div class="NavBar" style="background: orange"></div>
                <div class="NavBar" style="background: deepskyblue"></div>
                <div class="NavBar" style="background: yellow"></div>
            </div>

            <div class="content">

                <div class="left-bloc Flex">

                    <div class="LeftBar">

                        <div class="a-left"></div>
                        <div class="b-left"></div>

                    </div>

                </div>

                <div class="center-bloc">

                    <div class="triplets">
                        <div class="LeftBrown"></div>

                        <div class="Center">

                            <div class="Core"></div>
                            <div class="Core-B">
                                <div class="CoreYellow"></div>
                            </div>

                        </div>

                    </div>

                </div>

                <div class="right-bloc Flex">

                    <div class="right-skyblue"></div>

                    <div class="right-yellow"></div>

                    <div class="right-orange">

                        <div class="text-1">
                            <div class="black-text-1"><i>TEXT</i></div>
                        </div>

                        <div class="text-2">
                            <div class="black-text-2"><i>TEXT</i></div>
                        </div>

                    </div>

                </div>

            </div>

            <div class="footer"></div>

        </div>
    </body>
</html>
